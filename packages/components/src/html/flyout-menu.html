<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style type="text/css" media="screen, print">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 4rem;
      }
    </style>
  </head>

  <body>
    <h1>Flyout Menu a11y</h1>

    <scale-menu-flyout id="original" close-on-select="false">
      <scale-button slot="trigger">Menu</scale-button>
      <scale-menu-flyout-list>
        <scale-menu-flyout-item>File</scale-menu-flyout-item>
        <scale-menu-flyout-item>Edit</scale-menu-flyout-item>
        <scale-menu-flyout-item>Format</scale-menu-flyout-item>
        <scale-menu-flyout aria-hidden="true">
          <scale-menu-flyout-item slot="trigger" cascade
            >View</scale-menu-flyout-item
          >
          <scale-menu-flyout-list>
            <scale-menu-flyout-item>View option 1</scale-menu-flyout-item>
            <scale-menu-flyout-item>View option 2</scale-menu-flyout-item>
            <scale-menu-flyout-divider></scale-menu-flyout-divider>
            <scale-menu-flyout>
              <scale-menu-flyout-item slot="trigger" cascade
                >Block</scale-menu-flyout-item
              >
              <scale-menu-flyout-list>
                <scale-menu-flyout-item>Block option 1</scale-menu-flyout-item>
                <scale-menu-flyout-item>Block option 2</scale-menu-flyout-item>
              </scale-menu-flyout-list>
            </scale-menu-flyout>
          </scale-menu-flyout-list>
        </scale-menu-flyout>
        <!-- <scale-menu-flyout-divider></scale-menu-flyout-divider> -->
        <scale-menu-flyout-item>Help</scale-menu-flyout-item>
      </scale-menu-flyout-list>
    </scale-menu-flyout>

    <!-- <scale-menu-flyout-list>
      <scale-menu-flyout-item>Item Title</scale-menu-flyout-item>
      <scale-menu-flyout-item>Really Quite Long</scale-menu-flyout-item>
      <scale-menu-flyout-item>Item With Suffix<span slot="suffix">⌘F</span></scale-menu-flyout-item>
      <scale-menu-flyout-item ccascade>Item With Cascade </scale-menu-flyout-item>
      <scale-menu-flyout-item><scale-icon-action-edit slot="prefix"></scale-icon-action-edit>Customprefix</scale-menu-flyout-item>
      <scale-menu-flyout-divider></scale-menu-flyout-divider>
      <scale-menu-flyout-item checked="true">Checked True</scale-menu-flyout-item>
      <scale-menu-flyout-item checked="false">Checked False</scale-menu-flyout-item>
      <scale-menu-flyout-item disabled>Disabled Large Suffix<span slot="suffix">⌘Space</span></scale-menu-flyout-item>
      <scale-menu-flyout-item><scale-icon-action-logout slot="prefix"></scale-icon-action-logout>Prefix And Suffix<span slot="suffix">⌘F</span></scale-menu-flyout-item>
    </scale-menu-flyout-list> -->

    <scale-divider></scale-divider>

    <scale-menu-flyout2 id="m2">
      <scale-button slot="trigger">App Menu</scale-button>
      <scale-menu-flyout-list2>
        <scale-menu-flyout-item2>Item one</scale-menu-flyout-item2>
        <scale-menu-flyout-item2>Second item here</scale-menu-flyout-item2>
        <scale-menu-flyout-item2>
          Hey ho
          <scale-menu-flyout-list2 slot="sublist">
            <scale-menu-flyout-item2>SUB Item one</scale-menu-flyout-item2>
            <scale-menu-flyout-item2>SUB Second item here</scale-menu-flyout-item2>
          </scale-menu-flyout-list2>
        </scale-menu-flyout-item2>
        <scale-menu-flyout-item2>
          Something else
          <span slot="suffix">⌘+F</span>
        </scale-menu-flyout-item2>
        <scale-menu-flyout-item2
          >Something else entirely</scale-menu-flyout-item2
        >
        <scale-menu-flyout-item2>Last one maybe</scale-menu-flyout-item2>
      </scale-menu-flyout-list2>
    </scale-menu-flyout2>

    <script>
      let el = document.getElementById('m2');
      el.addEventListener('scale-select', (event) => {
        console.log('SELECT!', event.detail.item);
      });

      let el2 = document.getElementById('original');
      el2.addEventListener('scaleOpen', (event) => {
        console.log('scaleOpen', event.detail);
      });
      el2.addEventListener('scaleClose', (event) => {
        console.log('scaleClose', event.detail);
      });
    </script>
  </body>
</html>
